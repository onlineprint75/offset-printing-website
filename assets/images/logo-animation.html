    <title>SVG Logo Animation</title>
    <style>
        /* Хуудсыг голлуулах тохиргоо */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Арын фон өнгө */
        }

        /* Логоны хэмжээг тохируулах */
        svg {
            width: 300px; /* Эндээс хэмжээг томруулж/жижгэрүүлж болно */
            height: auto;
        }

        /* SVG доторх бүх зураасуудын (path) анхны төлөв */
        path {
            stroke-dasharray: 1000; /* Зураасны урт */
            stroke-dashoffset: 1000; /* Зураасыг нуух */
            fill-opacity: 0; /* Доторх өнгийг эхлээд нуух */
            stroke-width: 1px; /* Хүрээний зузаан */
            
            /* Хөдөлгөөний тохиргоо */
            animation: drawLine 2.5s ease-out forwards, colorFill 1s ease-out 2s forwards;
        }

        /* Цэнхэр хэсгийн хүрээний өнгө */
        .st0 {
            stroke: #034EA2;
        }

        /* Улбар шар хэсгийн хүрээний өнгө */
        .st1 {
            stroke: #F37021;
        }

        /* ХӨДӨЛГӨӨН 1: Зураас зурагдах */
        @keyframes drawLine {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* ХӨДӨЛГӨӨН 2: Өнгөөр дүүрэх */
        @keyframes colorFill {
            from {
                fill-opacity: 0;
            }
            to {
                fill-opacity: 1; /* Бүрэн тод харагдана */
                stroke-width: 0; /* Хүрээг алга болгох (цэвэрхэн харагдуулах) */
            }
        }
    </style>
</head>
